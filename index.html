<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calc-body">
        <div id="calc-display">
            <div id="main-display">
                
            </div>
            <div id="sub-display">
                
            </div>
        </div>
        <div id="calc-buttons">
            <div class="row-special row-1">
                <button class="button button-ce">CE</button>
                <button class="button button-c">C</button>
            </div>
            <div class="row row-2">
                <button class="button button-7">7</button>
                <button class="button button-8">8</button>
                <button class="button button-9">9</button>
                <button class="button button-divide button-operator">/</button>
            </div>
            <div class="row row-3">
                <button class="button button-4">4</button>
                <button class="button button-5">5</button>
                <button class="button button-6">6</button>
                <button class="button button-multiply button-small button-operator">*</button>
            </div>
            <div class="row row-4">
                <button class="button button-1">1</button>
                <button class="button button-2">2</button>
                <button class="button button-3">3</button>
                <button class="button button-minus button-small button-operator">-</button>
            </div>
            <div class="row row-5">
                <button class="button button-dot button-small">.</button>
                <button class="button button-0">0</button>
                <button class="button-equal button-small">=</button>
                <button class="button button-plus button-small button-operator">+</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
